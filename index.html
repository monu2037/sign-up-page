<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1><span>Honey</span> Shop</h1>
            
            <div class="inputs">
                <input type="text" placeholder="Phone number or email" aria-required="true"
                autocapitalize="off" autocorrect="off" maxlength="75" class="input-1" value name="username" required>

                <input type="password" placeholder="Password" aria-required="true"
                autocapitalize="off" autocorrect="off" maxlength="75" class="input-1" value name="username" required>
            </div>

            <div class="btn">
                <a href="#">Log in</a>
            </div>

            <div class="or">
                <div class="dash"></div>
                <h3>OR</h3>
                <div class="dash"></div>
            </div>

            <div class="login-with">
                <a href="#"><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</a>
                <a href="#"><p>Forgot password</p></a>
            </div>
        </div>

        <div class="signup">
            <p>don't have an account? <a href="#">Sign up</a></p>
        </div>

        
    </main>

    <div class="links">
        <a href="#">Terms</a>
        <a href="#">Privace</a>
        <a href="#">Docs</a>
        <a href="#">Contact us</a>
        <a href="#">Do not share my personal information</a>
    </div>




    <script src="https://kit.fontawesome.com/4cf9ee1775.js" crossorigin="anonymous"></script>
</body>
</html>
